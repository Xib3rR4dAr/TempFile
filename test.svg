<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#000000"/>

  <!-- Red glow text -->
  <text x="400" y="150" font-family="Impact, Arial" font-size="80" fill="#FF0000" text-anchor="middle" 
        stroke="#FFFFFF" stroke-width="2">
    OISSG
  </text>

  <!-- Broken-glass effect with lines -->
  <line x1="0" y1="0" x2="800" y2="600" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="800" y1="0" x2="0" y2="600" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="0" x2="400" y2="600" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#FF0000" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Flames effect with circles -->
  <circle cx="200" cy="500" r="40" fill="orange" opacity="0.6"/>
  <circle cx="600" cy="500" r="50" fill="yellow" opacity="0.6"/>
  <circle cx="400" cy="400" r="60" fill="red" opacity="0.4"/>

  <!-- Footer text -->
  <text x="400" y="580" font-family="Arial" font-size="24" fill="#FFFFFF" text-anchor="middle">
    Hacked by OISSG
  </text>
</svg>
